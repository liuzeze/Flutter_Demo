name: flutter_app
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  dio: ^2.1.0
  #webview 加载地址
  url_launcher: ^5.0.2
  image_picker: ^0.5.3+1
  #转场动画
  page_transition: ^1.0.9
  #webview
  flutter_webview_plugin: ^0.3.3
  #toast
  fluttertoast: ^3.0.3
  #sp存储
  shared_preferences: ^0.5.2
  #dialog
  progress_dialog: ^1.0.7
  #二维码扫描
  barcode_scan: ^1.0.0
  #传感器
  sensors: ^0.4.0+1
  vibration: 1.0.2
  #eventbus
  event_bus: ^1.1.0
  #分享
  share_extend: ^1.0.8
  #视屏
  video_player: ^0.10.0+5
  zoomable_image: ^1.3.1

  fish_redux: ^0.1.4

  flt_toast:
    path: ./flt_toast




dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - assets/images/


