name: flutter_app
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  dio: ^2.1.0
  #webview 加载地址
  url_launcher: ^5.0.2
  image_picker: ^0.5.0+9
  #转场动画
  page_transition: ^1.0.9
  #webview
  flutter_webview_plugin: ^0.3.3
  #toast
  fluttertoast: ^3.0.3
  #sp存储
  shared_preferences: ^0.5.2
  #dialog
  progress_dialog: ^1.0.7



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - assets/images/

